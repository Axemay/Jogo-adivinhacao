<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <title>
    Jogo Adivinhação
  </title>

</head>

<body>

  <section class="container">
    <div class="wrapper">
      <div class="box">
        <h1 class="page-title">
          Qual é o <span>número</span>?
        </h1>
        <p class="page-text">
          Digite um número de 0 a 10.
        </p>
        <input autocomplete="off" type="number" id="valor" />

        <div class="button-box">
          <button class="button-action" type="submit" id="btnChutar" onclick="Chutar()">Chutar</button>
          <button class="button-action" type="submit" id="btnJogar" onclick="JogarDeNovo()">Jogar de novo</button>
        </div>
      
        <h2 class="resultado" id="resultado"></h2>  
      </div>
    </div>  
  </section>

  <script src="script.js"></script>
</body>

</html>
